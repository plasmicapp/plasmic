services:
  # Plasmic Host (Canvas Host for Studio)
  plasmic-host:
    build:
      context: ./platform/plasmic-host
      dockerfile: Dockerfile
    ports:
      - "3005:3000"
    restart: unless-stopped

  # PostgreSQL database
  plasmic-db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-SEKRET}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/wab/tools/docker-dev/db-setup.bash:/docker-entrypoint-initdb.d/db-setup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Plasmic WAB (Web App Builder)
  plasmic-wab:
    build:
      context: .
      dockerfile: ./platform/wab/tools/docker-dev/Dockerfile.dev.aio
    command:
    - |
      git config --global --add safe.directory /plasmic && \
      chmod +x /plasmic/platform/wab/tools/docker-dev/ensure-db.sh && \
      /plasmic/platform/wab/tools/docker-dev/ensure-db.sh && \
      cp ormconfig.json /tmp/ormconfig.json && \
      jq '(.host = "plasmic-db") | (.password = "'"${DB_PASSWORD:-SEKRET}"'")' /tmp/ormconfig.json > /tmp/ormconfig-new.json && \
      cp /tmp/ormconfig-new.json ormconfig.json && \
      yarn typeorm migration:run && \
      yarn seed && \
      cd /plasmic && \
      yarn dev
    user: root
    ports:
      - "3003:3003"
      - "3004:3004"
    depends_on:
      plasmic-db:
        condition: service_healthy
      plasmic-host:
        condition: service_started
    environment:
      - DATABASE_URI=postgres://wab:${DB_PASSWORD:-SEKRET}@plasmic-db:5432/wab
      - WAB_DBNAME=plasmic-db
      - WAB_DBPASSWORD=${DB_PASSWORD:-SEKRET}
      - DB_HOST=plasmic-db
      - DB_PASSWORD=${DB_PASSWORD:-SEKRET}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-SEKRET}
      - NODE_ENV=development
      - SESSION_SECRET=${SESSION_SECRET:-plasmic-session-secret-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-abcdefghijklmnopqrstuvwxyz123456}
      - HOST=${PUBLIC_URL:-http://localhost:3003}
      # Set this to your server IP or domain (used by rsbuild)
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3003}
      - DEFAULT_HOST_URL=${HOST_URL:-http://localhost:3005/}
      # Set this to your server IP or domain (used by React app)
      - REACT_APP_DEFAULT_HOST_URL=${HOST_URL:-http://localhost:3005/}
      - REACT_APP_PUBLIC_URL=${PUBLIC_URL:-http://localhost:3003}
    restart: unless-stopped

volumes:
  postgres_data:
