services:
  # PostgreSQL database
  plasmic-db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD=SEKRET
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/wab/tools/docker-dev/db-setup.bash:/docker-entrypoint-initdb.d/db-setup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5

  # Plasmic WAB (Web App Builder)
  plasmic-wab:
    build:
      context: .
      dockerfile: ./platform/wab/tools/docker-dev/Dockerfile.dev.aio
    volumes:
      # 1. Mount your local source code into the container
      - .:/plasmic

      # 2. Create anonymous volumes to preserve container files from being overwritten
      # --- Node Modules ---
      - /plasmic/node_modules
      - /plasmic/platform/wab/node_modules
      - /plasmic/platform/sub/node_modules
      - /plasmic/platform/canvas-packages/node_modules
      - /plasmic/platform/live-frame/node_modules
      - /plasmic/platform/react-web-bundle/node_modules
      - /plasmic/platform/loader-bundle-env/node_modules
      - /plasmic/platform/loader-html-hydrate/node_modules

      # --- Build Caches ---
      - /home/plasmic/.cache/ms-playwright
    ports:
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
      - "9229:9229"
    depends_on:
      plasmic-db:
        condition: service_healthy
    environment:
      - DATABASE_URI=postgres://wab:SEKRET@plasmic-db:5432/wab
      - WAB_DBNAME=plasmic-db
      - WAB_DBPASSWORD=SEKRET
      - NODE_ENV=development
      # This environment variable makes file watching more reliable.
      - CHOKIDAR_USEPOLLING=true
    tty: true
    stdin_open: true

volumes:
  postgres_data: